<!-- templates/layout.html (updated to include theme toggle button) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Jellyfin Poster Manager{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Theme defaults (dark) and early-init to avoid flash -->
  <meta name="theme-color" content="#0f1115">
  <meta name="color-scheme" content="dark light">
  <script>
  (function () {
    try {
      var saved = localStorage.getItem('jpm_theme');
      var theme = saved || 'dark'; // default to dark mode
      document.documentElement.setAttribute('data-theme', theme);
    } catch(e) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  })();
  </script>

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-4">
    <!-- Theme toggle row (top-right) -->
    <div class="d-flex justify-content-end mb-3">
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" aria-label="Toggle dark mode">
        <i id="themeToggleIcon" class="fas fa-moon me-1"></i>
        <span id="themeToggleText">Dark</span>
      </button>
    </div>

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fas fa-exclamation-triangle me-2"></i>
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>

  <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h5 id="loadingText">Loading posters...</h5>
          <p class="text-muted mb-0">This may take a few moments</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
